<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <title>Hiro's RPG</title>
    <script src="https://kit.fontawesome.com/6145151687.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="game">
        <div id="stats">
            <span class="stat">Lv: <strong><span id="levelText">1</span></strong></span>
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat"><i class="fa-solid fa-coins"></i> <strong><span id="goldText">500</span></strong></span>
            <div id="bars-container">
                <span class="stat"><i class="fa-solid fa-heart"></i> <strong><span id="healthText">100</span></strong></span>
                <div id="player-health-bar-container">
                    <div id="player-health-bar"></div>
                </div>
                <span class="stat"><i class="fa-solid fa-flask"></i> <strong><span id="manaText">100</span></strong></span>
                <div id="player-mana-bar-container">
                    <div id="player-mana-bar"></div>
            </div>
            
        </div>
        <div id="controls">
            <button id="button1">üõñ Go to store</button>
            <button id="button2">üèûÔ∏è Go to cave</button>
            <button id="button3">üê≤ Fight Dragon</button>
            <button id="button4" style="display: none;"> Fight Demon</button>            
            <button id="button5" style="display: none;">üßô‚Äç‚ôÇÔ∏è Go to Sorcerer</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            Welcome adventurer. You must defeat the dragon that is terrorizing the town. You are in the town square. Where do you want to go? Use the buttons above.
        </div>
        <div id="imageContainer">
            <img id="image" src="./img/town.png" alt="Town">
        </div>
        <div id="bottomControls">
            <button id="inventoryButton"><i class="fa-solid fa-briefcase"></i> Inventory</button>
            <button id="saveButton"><i class="fa-solid fa-floppy-disk"></i> Save Game</button>
            <button id="loadButton"><i class="fa-solid fa-upload"></i> Load Game</button>
        </div>
        <div id="inventory" style="display: none;">
            <h3 id="inventoryTitle">Inventory</h3>
            <ul id="inventoryList"></ul>
            <button id="closeInventoryButton">Close</button>
        </div>
        <div id="spellSelection" style="display: none;">
            <h3 id="spellSelectionTitle">Select a spell</h3>
            <ul id="spellList"></ul>
            <button id="closeSpellWindowButton">Close</button>
        </div>
    <script src="./script.js"></script>
</body>
</html>
